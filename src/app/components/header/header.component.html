<div [class]="variant">
  <nav class="navbar">
    <div class="logo">
      <h1>TechJobs</h1>
      <!-- <img ngSrc="../../assets/Lg.png" width="286" height="50" /> -->
    </div>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Espa√ßo</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
    @if(!login){
    <div class="login">
      <a
        routerLink="/login"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        ariaCurrentWhenActive="page"
        >Login</a
      >
    </div>
    }@else if(!user){
    <div class="menu">
      <li><a routerLink="/usuario"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        ariaCurrentWhenActive="page">Usuario</a></li>
    </div>
    }@else if(user){
      <submit-button btn-text="Logout" (submit)="onSubmit()" />
    }
  </nav>
</div>
